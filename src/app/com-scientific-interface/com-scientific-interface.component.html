<div class="list-group">
  <div class="list-group-item list-group-item-action active" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h1 class=" text-white mb-1 ">Scientific community </h1>
      <small>New list <span class="badge badge-warning badge-pill"></span></small>
    </div>
    <h2 class="mb-1 text-white">
      The following list contains new participation's requests for some events.
    </h2>
  </div>
  <nav>

    <div class="list-group-item list-group-item-action" *ngFor="let prog of mylist  ">
      <div class="d-flex w-100 justify-content-between">
        <h1 class=" mb-1 text-warning">{{prog.programname}} </h1>
        
      </div>
      <h3 class=" mb-1  ">
        {{prog.description}}
      </h3>
      <a href="avascript:void(0)" (click)=download(prog.cv)>{{prog.cv}}</a>
      <div class="pull-right">
        <button type="button" (click)="valid(prog._id)" class="btn btn-primary btn-sm"><i class="fa fa-check"></i>
        </button>
        <button type="button" (click)="delete(prog._id)" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i>
        </button>
      </div>
    </div>
  </nav>
</div>
