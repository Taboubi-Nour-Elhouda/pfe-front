  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h1 class="text-primary font-weight-light mb-2">Thank you for joining us!</h1>
        <h3 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h3>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://twitter.com/TaboubiElhouda?s=09" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Follow us">
          <i class="fa fa-twitter"></i>
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/nour-elhouda-taboubi-481459164" class="btn btn-neutral btn-icon-only btn-linkedin btn-round btn-lg" ngbTooltip="Follow us">
          <i class="fa fa-linkedin"></i>
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/nour-elhouda-taboubi-481459164" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Like us">
          <i class="fa fa-facebook-square"></i>
        </a>

    </div>

    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">Copyright
          &copy; {{test | date: 'yyyy'}}
          
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          
          <li class="nav-item">
            <a  class="nav-link" >About Us</a>
          </li>
